<!Doctype HTML>
<html>
<head>
	<!-- <meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/> -->
	<!-- <link rel="stylesheet" type="text/css" href="style.css"> -->
	<title>QUIZ</title>
<style>
body
{
	font-family:'Times New Roman', Times, serif;
	background-image: url("https://www.sightsavers.org/wp-content/uploads/2020/06/Quiz-Hero-Image_V01.jpg");
 	background-repeat: no-repeat;
    background-size: 1600px 800px;
}
#heading
{   
	position: absolute;
	left:17%;
    width: 1000px;
	size: 50px;
	background:rgba(255,255,255,0.5);
	padding: 20px;
	border: 1px solid #00038c;
	box-shadow: 0 0 8px 3px #fff;
}
#text
{
	text-align: center;
	font-size: 50px;
}
#quiz
{
	height: 330px;
    width: 60%;
    position: absolute;
    left:20%;
    top: 35%;
    transform: translateX(-50) translateY(-50);
	background: rgba(255,255,255,0.5);
	padding: 20px;
	border: 1px solid #00038c;
	box-shadow: 0 0 8px 3px #fff;
	
}
#onlyoption{
	height: 330px;
    width: 60%;
    position: absolute;
    left:24%;
    top: 32%;
}
#navigate{
	width: 90%;
    position: absolute;
    left:21%;
    top: 25%;
}
#question
{
   padding: 20px;
   font-size: 22px;
   background: #08038C;
   border-radius: 10px;
   margin: 10px 0 10px 0;
   color: #f6f6f6;
}
.option
{
	width: 470px;
	display:inline-flex;
	padding: 10px 0 10px 0;
	background: rgba(255,255,255,0.5);
	margin: 10px 0 10px 10px;
	color:black;
	border: 2px solid #008CBA; 
	border-radius: 5px;
}
.option:hover{
	background: #08038C;
	color: #f6f6f6;
	
}
#next
{
	font-family:'Times New Roman', Times, serif; 
	background-color:  #4CAF50;
	width: 10%;
	height: 4%px;
	border: 1px solid #00038c;
	box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
	cursor: pointer;
	float: right;
	padding: 10px 10px;
	position: absolute;
    right:10%;
    top: 55%;
}
#next:hover{
	background-color:rgb(106, 90, 205)
}
#prev
{
	font-family:'Times New Roman', Times, serif; 
	background-color:  #4CAF50;
	width: 10%;
	height: 4%px;
	border: 1px solid #00038c;
	box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
	cursor: pointer;
	float: right;
	padding: 10px 10px;
	position: absolute;
    left:7%;
    top: 55%;
}
#prev:hover{
	background-color:rgb(106, 90, 205)
}
.roundbutton{
  background-color: #4CAF50;
  border: none;
  color: white;
  padding: 20px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  border-radius: 100%;
  border: 1px solid #00038c;
  cursor: pointer;

}
.roundbutton:hover{
	background-color:rgb(106, 90, 205)
}

#quit
{
	position: absolute;
	left: 96%;
	top: 95%;
	font-family:'Times New Roman', Times, serif; 
	background-color: #4CAF50;
	border: 1px solid #00038c;
	box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
	cursor: pointer;
	float: right;
	padding: 10px 10px;
	width: 4%;
	height: 5%;
}
#quit:hover{
	background-color:rgb(106, 90, 205)
}
#result
{
	font-size:100px;
	text-align: center;
    height: 100px;
    width: 60%;
    position: absolute;
    left:20%;
    top: 30%;
    transform: translateX(-50) translateY(-50);
	background: rgba(255,255,255,0.5);
	padding: 20px;
	border: 1px solid #00038c;
	box-shadow: 0 0 8px 3px #fff;
}
</style>

</head>

<body>
	<div id="heading"><h1 id="text">Technical Quiz</h1></div>
	<br>
		<div id="navigate">
			<button class="roundbutton" onclick="give_ques(0);">1</button>
			<button class="roundbutton" onclick="give_ques(1);">2</button>
			<button class="roundbutton" onclick="give_ques(2);">3</button>
			<button class="roundbutton" onclick="give_ques(3);">4</button>
			<button class="roundbutton" onclick="give_ques(4);">5</button>
			<button class="roundbutton" onclick="give_ques(5);">6</button>
			<button class="roundbutton" onclick="give_ques(6);">7</button>
			<button class="roundbutton" onclick="give_ques(7);">8</button>
			<button class="roundbutton" onclick="give_ques(8);">9</button>
			<button class="roundbutton" onclick="give_ques(9);">10</button>
			<button class="roundbutton" onclick="give_ques(10);">11</button>
			<button class="roundbutton" onclick="give_ques(11);">12</button>
			<button class="roundbutton" onclick="give_ques(12);">13</button>
			<button class="roundbutton" onclick="give_ques(13);">14</button>
			<button class="roundbutton" onclick="give_ques(14);">15</button>
		</div>
		<div id="quiz">
				<div id="question"></div>
				<button id="prev" onclick="prevques();">PREVIOUS QUESTION</button>
				<div id="onlyoption">
					<label class="option"><input type="radio" name="option" value="1" /><span id="option1"></span></label>
					<label class="option"><input type="radio" name="option" value="2" /><span id="option2"></span></label>
					<label class="option"><input type="radio" name="option" value="3" /><span id="option3"></span></label>
					<label class="option"><input type="radio" name="option" value="4" /><span id="option4"></span></label>
				</div>
				<button id="next" onclick="nextques();">NEXT QUESTION</button>
			</div>
			
			<div id="result" style="display:none">
			</div>
			<button id="quit" onclick="quit();">QUIT</button>
			
	<script>
		var questions = [
  ["In linux how would you show a list of files and directories that are inside the current directory ?", "ls", "mkdir", "list", "cd","1"],
  ["Which of the following is false about String ?", "String is immutable", "String can be created using new operator","String is a primary data type", "None","3"],
  ["Which package contains the 'ifconfig' command ?", "net-tools", "apt-get", "yum","dnf","1"],
  ["Travelling salesman problem is an example of ?", "Dynamic Algorithm", "Greedy Algorithm", "Recursive Approach", "Divide & Conquer","2"],
  ["In Which Language Ansible Engine written ?", "Python", "Java", "C++", "C#","1"],
  ["AWS S3 stands for ?", "Simple system solution", "Simple storage service", "Standardized storage solution", "Synchronized storage service","2"],
  ["What is JRE ?", "JRE is a java based GUI application", "JRE is an application development framework", "JRE is an implementation of the JVM which executes Java programs", "None of the above","3"],
  ["Which following command can list out all the current active logins ?", "whoami", "who am i", "pwd", "None","1"],
  ["'Cat' is the command used to _____", "Change directory", "See the contents of file", "Move directory", "Concatenate file","2"],
  ["Serverless service name provided by AWS ?", "Cloudfront", "SQS", "Elastic Beanstock", "Lambda","4"],
  ["_____ is very useful in situation when data have to be stored and then retrieved in reverse order", "Queue", "Stack", "List", "Linklist","2"],
  ["Information on how to build a Docker image is written in a file named ?", "Dockerfile", "Docker-compose", "Jenkinsfile", "Docker-image","1"],
  ["Which of the following is not a type of constructor ?", "Copy constructor", "Friend constructor", "Default constructor", "Parameterized constructor","2"],
  ["What are the things Ansible can do ?", "Task automation", "Configuration management", "Deployment of application", ".All of the above","4"],
  ["What are Wrapper classes ?", "These are classes that allow primitive types to be accessed as objects", "These are classes that wraps functionality of an existing class", "Both of the above", "None of the above",""]
  ];
		var quiz=document.getElementById("quiz");
		var ques=document.getElementById("question");
		var opt1=document.getElementById("option1");
		var opt2=document.getElementById("option2");
		var opt3=document.getElementById("option3");
		var opt4=document.getElementById("option4");
		var res=document.getElementById("result");
		var nextbutton= document.getElementById("next");
		var prevbutton= document.getElementById("prev");
		var q=document.getElementById('quit');
	
		var tques=questions.length;
		var score=0;
		var quesindex=0;
		
		function quit()
		{         
				quiz.style.display="none";
				result.style.display='';
				var f=(score/tques)*100;
				result.textContent="SCORE = "+f.toFixed(2)+"%";
				q.style.display="none";
		}
		function give_ques(quesindex) 
		{
			ques.textContent=quesindex+1+". "+questions[quesindex][0];
			opt1.textContent=questions[quesindex][1];
			opt2.textContent=questions[quesindex][2];
			opt3.textContent=questions[quesindex][3];
			opt4.textContent=questions[quesindex][4];
			return;// body...
		};
		give_ques(0);
		
		function nextques()
		{
			
			var selected_ans= document.querySelector('input[type=radio]:checked');
			
			if(!selected_ans)
				{alert("SELECT AN OPTION");return;}

			if(selected_ans.value==questions[quesindex][5])
				{score=score+1;}
			selected_ans.checked=false;
				quesindex++;
				if(quesindex==tques-1)
					nextbutton.textContent="Finish";
				var f=(score/tques)*100;
				if(quesindex==tques)
				{
				q.style.display='none';
				quiz.style.display='none';
				result.style.display='';
				result.textContent="SCORED:"+f.toFixed(2)+"%";
					return;
				}
				give_ques(quesindex);
				
		}
		function prevques()
		{
			if(quesindex>0) {
                quesindex--; 
                give_ques(quesindex);
            } else {
				alert("YOU ARE ON FIRST QUESTION");
				return;
            }
			
		}

	</script>
</body>
</html>
